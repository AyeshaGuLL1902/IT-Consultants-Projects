<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Solutions</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/19fca62c3e.js" crossorigin="anonymous"></script>
    <style>
        .big-statement{
            margin-bottom: 60px;
        }
        .Text-Container{
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="left-container">
                <div class="container">
                    <div class="nav-bar">
                        <div class="logo">
                            <img src="Images/logo.webp" width="100px">
                        </div>
                        <nav>
                            <ul id="MenuItems">
                                <li><a href="ChooseUS.html">Why Choose Us</a></li>
                                <li><a href="index1.html">Our Services</a></li>
                                <li><a href="#">Industries</a></li>
                                <li><a href="#">Tools & Tips</a></li>
                                <li><a href="#Contact">Contact Us</a></li>
                            </ul>
                        </nav>
                        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
                    </div>
                    <div class="bck-img">
                        <img src="Images/bck-3.jpg">
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="icon-contianer">
                    <i class="fa-brands fa-facebook"></i><br>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <div class="msg-icon">
                        <i class="fa-solid fa-message"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ----------------------------------Big Container------------------------------------------>
    <div class="big-statement">
        <div class="Text-Container">
            <h1>
                IT Solutions <br>for Your Industry
            </h1>
        </div>
    </div>

    <!-------------------------------------Contact ------------------------------------------------>

    <div class="contact-container" id="Contact">
        <div class="column">
            <h1>Contact Us</h1>
            <div class="sub-container">
                <form>
                    <div class="Name">
                        <div>
                            <label for="firstName">FirstName*</label><br>
                        <input type="text" placeholder="First Name"><br>
                        </div>
                        <div>
                            <label for="lastName">LastName*</label><br>
                            <input type="text" placeholder="Last Name"><br>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email*</label><br>
                        <input type="email" placeholder="Enter Email"><br>
                    </div> <br>  
                    <label for="Message">Message</label>
                    <textarea name="text" rows="10"></textarea>  
                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>  
                </form>
                <div class="address">
                    <h4>Address. 500 Terry Francine Street, San Francine, CA 94158</h4>
                    <h4>Tel. 123-456-7890</h4>
                    <h4>Email. info@mysite.com</h4>
                </div>
                <h4 style="font-weight: 100; font-size: 14px; color: #fff; margin-top: 30px;">Â© 2035 by ITG. Powered and secured by Wix</h4>
            </div>
        </div>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        } 
    </script>

</body>

</html>
